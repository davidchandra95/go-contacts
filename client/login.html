<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Go-Contacts</title>
   <link rel="shortcut icon" href="/assets/images/favicon.ico" />
   <link rel="stylesheet" href="plugins/Semantic-UI-CSS-master/semantic.min.css">
   <style type="text/css">
      body {
         background-color: #DADADA;
      }

      body>.grid {
         height: 100%;
      }

      .image {
         margin-top: -100px;
      }

      .column {
         max-width: 450px;
      }
   </style>
</head>

<body>
   <div class="ui middle aligned center aligned grid">
      <div class="column">
         <h2 class="ui teal image header">
            <img src="assets/images/logo.png" class="image">
            <div class="content">
               Log-in to your account
            </div>
         </h2>
         <div class="ui large form">
            <div class="ui stacked segment">
               <div class="field">
                  <div class="ui left icon input">
                     <i class="user icon"></i>
                     <input type="text" name="email" id="email" placeholder="E-mail address">
                  </div>
               </div>
               <div class="field">
                  <div class="ui left icon input">
                     <i class="lock icon"></i>
                     <input type="password" name="password" id="password" placeholder="Password">
                  </div>
               </div>
               <button class="ui fluid large teal submit button" id="btnLogin">Login</button>
            </div>
            <div class="ui error message" id="divErrors"></div>
         </div>
         <button id="tes">TEs</button>
         <div class="ui message">
            New to us? <a href="#">Sign Up</a>
         </div>
      </div>
   </div>


   <script src="/plugins/jquery-3.1.1.min.js"></script>
   <script src="/plugins/Semantic-UI-CSS-master/semantic.min.js"></script>
   <script src="/scripts/login.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
